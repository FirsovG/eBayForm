<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>
<body id="Tea">
    <style type="text/css">
        body
        {
            margin: 0;
            padding: 0;
            background-color: rgb(233, 233, 233);
            font-family: sans-serif;
            overflow-x: hidden; 
        }
        .row 
        {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .col-12 
        {
            -webkit-flex: 0 0 100%;
            -ms-flex: 0 0 100%;
            flex: 0 0 100%;
        }

        .col-7 
        {
            -webkit-flex: 0 0 58.333%;
            -ms-flex: 0 0 58.333%;
            flex: 0 0 58.333%
        }

        .col-6 
        {
            -webkit-flex: 0 0 50%;
            -ms-flex: 0 0 50%;
            flex: 0 0 50%
        }

        .col-5 
        {
            -webkit-flex: 0 0 41.666%;
            -ms-flex: 0 0 41.666%;
            flex: 0 0 41.666%
        }

        .col-3
        {
            flex: 0 0 25%;
            align-self: flex-start;
        }



        header 
        {
            padding: 1em 0;
            text-align: center;
        }

        header img 
        {
            max-width: 100%;
        }

        nav 
        {
            background-color: rgb(255, 255, 255);
        }

        nav ul
        {
            list-style-type: none;
        }

        nav ul li
        {
            display: inline;
        }

        nav ul li a
        {
            text-decoration: none;
            color: #D4AA00;
            margin: 0 1em;
            padding: 0.5em;
        }

        nav ul li a:hover
        {
            border-top: 1px solid #D4AA00;
            border-bottom: 1px solid #D4AA00;
        }



        .col-5
        {
            text-align: center;
            margin: 3em 0;
        }

        .col-5 #product_image
        {
            max-width: 90%;
        }

        #productname
        {
            color: #D4AA00;
            font-weight: 700;
        }

        #arguments
        {
            padding: 0;
        }

        #arguments li 
        {
            list-style: none;
            font-weight: 500;
            color: #4e4e4e;
            padding-bottom: 10px
        }

		#arguments li:before 
        {
            font-family: "Font Awesome 5 Free"; font-weight: 900; content: "\f00c";
            padding-right: 5px
		}



        .wrapper
        {
            width: 80%;
            margin: 0 auto;
        }

        #info_items div h2
        {
            color: #D4AA00;
        }

        #info_items div p
        {
            color: #2e2e2e;
        }



        footer 
        {
            padding: .5em 0;
            margin-top: 2em;
            background-color: #2e2e2e;
            text-align: center;
            color: #D4AA00;
        }

        footer a 
        {
            text-decoration: none;
            color: #fff;
        }



        @media only screen and (max-width: 900px)
        {
            nav ul
            {
                display: none;
            }

            .col-7
            {
                margin: 1em 0; 
            }

            .col-6,
            .col-3,
            .col-7,
            .col-5
            {
                flex: 0 0 100%;
            }

            .col-7 h1
            {
                text-align: center;
            }
        }
    </style>

    <div class="row">
        <div class="col-12">
            <header>
                <img src="" alt="Logo">
            </header>
            <nav class="row">
                <ul></ul>
            </nav>
        </div>
        <div class="col-5">
            <img id="product_image" src="" alt="ProductImage">
        </div>
        
        <div class="col-7">
            <div class="wrapper">
                <h1 id="productname"></h1>
                <ul id="arguments"></ul>
            </div>
        </div>

        <div id="info_items_row_1" class="col-6">
            <div class="wrapper">
                <div id="info_items">

                </div>
            </div>
        </div>
        <div id="info_items_row_2" class="col-6">
            <div class="wrapper">
                <div id="info_items">

                </div>
            </div>
        </div>

        <footer class="col-12">
            <p class="copyright">Copyright by <a href=""></a></p>
        </footer>
    </div>
</body>
</html>
